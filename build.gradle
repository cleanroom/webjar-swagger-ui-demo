apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.webjars:bootstrap:2.2.1',
            'org.webjars:swagger-ui:2.0.12',
            'org.webjars:webjars-servlet-2.x:1.3'
    )
}

task showClasspath << {
    buildscript.configurations.classpath.each { println it.name }
}


task showVersion << {
    println buildscript.configurations.classpath.resolvedConfiguration.firstLevelModuleDependencies.moduleVersion
}
